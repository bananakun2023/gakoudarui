<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFilter回避のためのプロキシページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>iFilter回避用プロキシツール</h1>
    <p>URLを入力して、iFilterを回避してウェブサイトにアクセスできます。</p>

    <div class="form-container">
        <input type="text" id="urlInput" placeholder="アクセスしたいURLを入力してください (例: https://example.com)">
        <button onclick="loadWebsite()">アクセス</button>
    </div>

    <iframe id="webFrame" src=""></iframe>

    <script>
        function loadWebsite() {
            var url = document.getElementById('urlInput').value;

            // 入力されたURLが有効かどうか確認
            if (url && url.startsWith('http')) {
                var iframe = document.getElementById('webFrame');
                iframe.src = 'https://www.hidemyass.com/proxy?url=' + encodeURIComponent(url);
            } else {
                alert('有効なURLを入力してください（例: https://example.com）。');
            }
        }
    </script>
</body>
</html>
